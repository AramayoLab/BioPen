
<!doctype html>
<html lang="en">
<head>
    <title>Helpers (Three.js)</title>

</head>
<body>

<script src="js/three.min.js"></script>
<script src="js/Detector.js"></script>
<script src="js/libs/stats.min.js"></script>
<script src="js/controls/OrbitControls.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>

<div id="ThreeJS" style="z-index: 1; position: absolute; left:0px; top:0px"></div>
<script>
/*
	Three.js "tutorials by example"
	Author: Lee Stemkoski
	Date: July 2013 (three.js v59dev)
 */

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

// custom global variables
var mesh;

var lastFrameTime = new Date().getTime() / 1000;
var totalGameTime = 0;
var dt;
var currTime;


var V = new THREE.Vector3(0,0,100);
var M = 1;
var S = new THREE.Vector3(0,100,100);
var B = new THREE.Vector3(0,1,0);


init();
animate();

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(100,250,100);
	scene.add(light);
	
	// SKYBOX
	var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
	var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	scene.add(skyBox);
	
	////////////
	// CUSTOM //
	////////////
	
	var geometry = new THREE.SphereGeometry( 1, 32, 16 );
	var material = new THREE.MeshLambertMaterial( { color: 0x000088 } );
	mesh = new THREE.Mesh( geometry, material );
	mesh.position.set(S);

	scene.add(mesh);
	
	var axes = new THREE.AxisHelper(50);
	axes.position = mesh.position;
	scene.add(axes);
	
	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0x006600), new THREE.Color(0x006600) );
	gridXZ.position.set( 100,0,100 );
	scene.add(gridXZ);
	
	var gridXY = new THREE.GridHelper(100, 10);
	gridXY.position.set( 100,100,0 );
	gridXY.rotation.x = Math.PI/2;
	gridXY.setColors( new THREE.Color(0x000066), new THREE.Color(0x000066) );
	scene.add(gridXY);

	var gridYZ = new THREE.GridHelper(100, 10);
	gridYZ.position.set( 0,100,100 );
	gridYZ.rotation.z = Math.PI/2;
	gridYZ.setColors( new THREE.Color(0x660000), new THREE.Color(0x660000) );
	scene.add(gridYZ);
	
	// direction (normalized), origin, length, color(hex)
	var origin = new THREE.Vector3(0,100,100);
	var terminus  = new THREE.Vector3(100,100,100);
	var direction = new THREE.Vector3().subVectors(terminus, origin).normalize();
	var arrow = new THREE.ArrowHelper(direction, origin, 50, 0x884400);
	scene.add(arrow);
	
}

function animate() 
{
    requestAnimationFrame( animate );
	update();
	render();		
	
}


function update()
{
	currTime = new Date().getTime() / 1000;
    dt = currTime - (lastFrameTime || currTime);
    totalGameTime += dt;
	lastFrameTime = currTime;

	var F = new THREE.Vector3(0,0,0);
	var A = new THREE.Vector3(0,0,0);
	var Vnew = new THREE.Vector3(0,0,0); //Velocity at t+dt
	var Snew = new THREE.Vector3(0,0,0); //Position at t+dt

	F.crossVectors( V, B ); 			// F = (VxB)
	//F.multiplyScalar(M); //just 1
	A.copy(F) 	// A = F/M
	
	A.multiplyScalar(dt)
	Vnew.addVectors(V, A);
	Vnew.multiplyScalar(dt)
	S.add(Vnew);
	
	Snew.copy(S);
	V.copy(Vnew);

    //mesh.rotation.x += 1 * dt;
    //mesh.position.x += 10 * dt;
    mesh.position.x = Snew.x;
    mesh.position.y = Snew.y;
    mesh.position.z = Snew.z;

	if ( keyboard.pressed("z") ) 
	{	// do something   
	}
	
	console.log('update ' + dt + "; t= " + dt);

	controls.update();
	stats.update();
}

function render() 
{
	renderer.render( scene, camera );
}

</script>

</body>
</html>
